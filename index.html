<!DOCTYPE html>
<html>
<head>
    <title>Dan Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111827;
            color: white;
            text-align: center;
            padding: 40px 20px;
        }
        h1 {
            margin-bottom: 5px;
        }
        .box {
            margin-top: 30px;
            background: #1f2937;
            padding: 25px;
            border-radius: 12px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        input {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }
        button {
            margin-top: 15px;
            padding: 12px 20px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        #response {
            margin-top: 20px;
            text-align: left;
            white-space: pre-wrap;
            min-height: 40px;
        }
        .loading {
            opacity: 0.6;
        }
    </style>
</head>
<body>

<h1>Dan Assistant Cloud</h1>
<p>Unlimited • Structured • Private</p>

<div class="box">
    <input id="message" placeholder="Ask something..." />
    <button onclick="sendMessage()">Send</button>
    <div id="response"></div>
</div>

<script>
async function sendMessage() {
    const input = document.getElementById("message");
    const responseDiv = document.getElementById("response");

    const message = input.value.trim();
    if (!message) return;

    responseDiv.innerText = "Thinking...";
    responseDiv.classList.add("loading");

    try {
        const res = await fetch("/chat/dan", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: message })
        });

        const data = await res.json();

        console.log("Server response:", data);

        if (data.response) {
            responseDiv.innerText = data.response;
        } else if (data.error) {
            responseDiv.innerText = "Error: " + data.error;
        } else {
            responseDiv.innerText = "Unexpected server response.";
        }

    } catch (err) {
        console.error(err);
        responseDiv.innerText = "Connection error.";
    }

    responseDiv.classList.remove("loading");
}
</script>

</body>
</html>
